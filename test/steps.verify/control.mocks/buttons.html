<!DOCTYPE html>
<html>
<head>
    <title>Cucumber TDD Mock Page - Self Test</title>
    <meta charset="UTF-8">
    <title>API Manager - Informatica Cloud</title>
    <link rel="icon" type="image/png" href="res/img/favicon.png">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="res/img/favicon.png">
    <link rel="stylesheet" href="lib/symphony/css/symphony-core-3.2.0.css">
    <link rel="stylesheet" href="lib/symphony/css/symphony-widgets-3.2.0.css">

<body style="height: 800px;padding: 5%;background-color: #ffffee;">
<div style="background-color: white;padding: 2%;">
    <input type="button" data-bo="Show Button"
           onmouseover="$('#hidden-button').show()"
           value="Hover Me"/>
    <hr/>
    <div id="hidden-button" style="display: none">
        <input type="button"
               data-bo="Hidden button"
               value="Hidden button"
               onclick="$('#click-status').text('Show Button Clicked')"
        />
        <hr/>
        <a id="hidden-text" onclick="$('#click-status').text('Hidden Menu Clicked')" style="cursor: pointer;">
            Hidden Menu
        </a>
    </div>
    <hr/>
    <div id="click-status" style="background-color: #e5e5e5;color: #b31e00;"></div>

</div>

<script src="vendor/jquery.min.js"></script>

<script src="lib/symphony/js/symphony-webShell-3.2.0.js"></script>
<script src="lib/symphony/js/symphony-library-3.2.0.js"></script>

</body>
